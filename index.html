<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiles Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <section class="tiles">
      <div class="tiles__inner">
        <h2 class="tiles__title">Tile Calculator</h2>
        <div class="tiles__block">
          <div class="tiles__item">
            <h3 class="tiles__subtitle">Tile Dimensions</h3>
            <div class="tiles__inputs">
              <input type="num" onkeypress="if ( isNaN(this.value + String.fromCharCode(event.keyCode) )) return false;"
                placeholder="Width (cm)" id="tileW" class="tiles__input">
              <span class="tiles__separator">X</span>
              <input type="num" onkeypress="if ( isNaN(this.value + String.fromCharCode(event.keyCode) )) return false;"
                placeholder="Height (cm)" id="tileH" class="tiles__input">
            </div>
          </div>
          <div class="tiles__item">
            <h3 class="tiles__subtitle">Area Length</h3>
            <div class="tiles__inputs">
              <input type="num" id="tilesW"
                onkeypress="if ( isNaN(this.value + String.fromCharCode(event.keyCode) )) return false;"
                placeholder="Width (m)" class="tiles__input">
              <span class="tiles__separator">X</span>
              <input type="num" id="tilesL"
                onkeypress="if ( isNaN(this.value + String.fromCharCode(event.keyCode) )) return false;"
                placeholder="Length (m)" class="tiles__input">
            </div>
          </div>
        </div>
        <div class="tiles__checkbox">
          <label for="tiles-checkbox" class="checkbox-label">
            Add 10% for cuts and wastage
            <input type="checkbox" name="tiles-checkbox" id="tiles-checkbox" class="checkbox">
            <span class="checkmark"></span>
          </label>
        </div>
        <p class="tiles__text">In our experience, each project requires 10% more tiles<br>for cuts and wastage</p>
        <p class="tiles__text" id="tiles-surface"></p>
        <!-- <button class="button-o tiles__btn" onclick="">Add To Basket</button> -->
      </div>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>

</html>
